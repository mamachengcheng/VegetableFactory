					<div class="panel panel-default">
						<div class="panel-heading">
							灯光控制
						</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="control-group">
									<label class="control-label col-md-2" data-on="primary" data-off="success">红光</label>
									<div class="controls col-md-5">
										<div class="switch" tabindex="0">
											<input id="lightRedState" type="checkbox" name="">
										</div>
									</div>
									<div class="input-group input-group-md col-md-5">
									  	<input id="lightRedDegree" type="text" class="form-control" placeholder="请输入红光强度">
									  	<span class="input-group-addon">%</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label col-md-2" data-on="primary" data-off="success">绿光</label>
									<div class="controls col-md-5">
										<div class="switch" tabindex="0">
											<input id="lightGreenState" type="checkbox" name="">
										</div>
									</div>
									<div class="input-group input-group-md col-md-5">
									  	<input id="lightGreenDegree" type="text" class="form-control" placeholder="请输入绿光强度">
									  	<span class="input-group-addon">%</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label col-md-2" data-on="primary" data-off="success">蓝光</label>
									<div class="controls col-md-5">
										<div class="switch" tabindex="0">
											<input id="lightBlueState" type="checkbox" name="">
										</div>
									</div>
									<div class="input-group input-group-md col-md-5">
									  	<input id="lightBlueDegree" type="text" class="form-control" placeholder="请输入蓝光强度">
									  	<span class="input-group-addon">%</span>
									</div>
								</div>
								<div class="control-group">
									<label class="control-label col-md-2" data-on="primary" data-off="success">紫光</label>
									<div class="controls col-md-5">
										<div class="switch" tabindex="0">
											<input id="lightPurpleState" type="checkbox" name="">
										</div>
									</div>
									<div class="input-group input-group-md col-md-5">
									  	<input id="lightPurpleDegree" type="text" class="form-control" placeholder="请输入紫光强度">
									  	<span class="input-group-addon">%</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-md-5">
					<div class="panel panel-default">
						<div class="panel-heading">
							温湿控制
						</div>
						<div class="panel-body">
							<form class="form-horizontal">
								<div class="control-group-2">
									<label class="control-label col-md-3" data-on="primary" data-off="success" for="">排气</label>
									<div class="controls col-md-9">
										<div class="switch" tabindex="0">
											<input id="diviceAerofluxus" type="checkbox">
										</div>
									</div>
								</div>
								<div class="control-group-2">
									<label class="control-label col-md-3" data-on="primary" data-off="success"  for="">空调</label>
									<div class="controls col-md-9">
										<div class="switch" tabindex="0">
											<input id="diviceAirConditioning" type="checkbox">
										</div>
									</div>
								</div>
								<div class="control-group-2">
									<label class="control-label col-md-3" data-on="primary" data-off="success"  for="">水泵1</label>
									<div class="controls col-md-9">
										<div class="switch" tabindex="0">
											<input id="diviceWaterPump1" type="checkbox">
										</div>
									</div>
								</div>
								<div class="control-group-2">
									<label class="control-label col-md-3" data-on="primary" data-off="success" for="">水泵2</label>
									<div class="controls col-md-9">
										<div class="switch" tabindex="0">
											<input id="diviceWaterPump2" type="checkbox">
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
